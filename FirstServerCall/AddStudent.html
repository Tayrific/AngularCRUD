<!DOCTYPE html>
<html ng-app="StudentApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/StudentScript.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/dirPagination.js"></script>
</head>
<body>
    <div class="container" ng-controller="AddStudentController">
        <h1>Add New Student</h1>
        <form name="addStudentForm" ng-submit="AddStudent()" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" ng-model="newStudent.FirstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" ng-model="newStudent.LastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" ng-model="newStudent.Age" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" ng-model="newStudent.Gender" value="F" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" ng-model="newStudent.Gender" value="M" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
            </div>
            <!-- Add more input fields as needed -->
            <button type="submit" class="btn btn-primary">Add Student</button>
            <a href="ViewStudents.html" class="btn btn-secondary">Back to Students</a>
        </form>
    </div>

</body>
</html>
