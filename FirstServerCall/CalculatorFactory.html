<!DOCTYPE html>
<html ng-app="calcApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/calcScript.js"></script>
</head>
<body ng-controller="svcController">
    <input type="text" name="name" value=" " ng-model="a" />
    <input type="text" name="name" value=" " ng-model="b" />
    <input type="button" name="name" value="Add" ng-click="Add(a,b)" />
    <input type="button" name="name" value="Sub" ng-click="Sub(a,b)" />
    <input type="button" name="name" value="Mul" ng-click="Mul(a,b)" />
    <input type="button" name="name" value="Div" ng-click="Div(a,b)" />
    {{result}}
</body>
</html>
