<!DOCTYPE html>
<html ng-app="StudentApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/StudentScript.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/dirPagination.js"></script>
</head>
<body>  

    <div class="container" ng-controller="StudentController">
        <h1>Students</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th >View Details</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in StudentData">
                    <td>{{ student.StudentID }}</td>
                    <td>{{ student.FirstName }}</td>
                    <td>{{ student.LastName }}</td>
                    <td>{{ student.Age }}</td>
                    <td>{{ student.Gender }}</td>
                    <td>
                        <a href="ViewStudentDetails.html?id={{ student.StudentID }}" class="btn btn-info btn-sm">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="addStudent.html" class="btn btn-primary">Add Student</a>
    </div>

</body>
</html>
